spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:h2:mem:patientdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC

  # On empÃªche toute initialisation SQL automatique en test
  sql:
    init:
      mode: never

  flyway:
    enabled: false

  liquibase:
    enabled: false

