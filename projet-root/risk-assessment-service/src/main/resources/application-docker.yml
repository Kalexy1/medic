spring:
  application:
    name: risk-assessment-service
  main:
    web-application-type: servlet

server:
  port: ${SERVER_PORT:8083}
  forward-headers-strategy: framework

logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    com.medilabo.riskassessment: DEBUG

# ==============================
#   Base URL de la Gateway (DNS Docker)
# ==============================
gateway:
  base-url: ${GATEWAY_BASE_URL:http://gateway-service:8080}

# ==============================
#   URLs des autres microservices via la Gateway
# ==============================
patients:
  api:
    base: ${PATIENT_API_BASE:/api/patients}
    url: ${PATIENT_API_BASE_URL:${gateway.base-url}${patients.api.base}}

notes:
  api:
    base: ${NOTE_API_BASE:/api/notes}
    url: ${NOTE_API_BASE_URL:${gateway.base-url}${notes.api.base}}

# (facultatif) si ce service publie /api/risk et que tu veux un self-link homogène
risk:
  api:
    base: ${RISK_API_BASE:/api/risk}
    url: ${RISK_API_BASE_URL:${gateway.base-url}${risk.api.base}}

# ==============================
#   JWT (Token partagé entre services)
# ==============================
jwt:
  secret: ${JWT_SECRET:0123456789abcdefghijklmnopqrstuvwxyz012345}
  issuer: ${JWT_ISSUER:medilabo-auth}
  audience: ${JWT_AUDIENCE:gateway,patient,note,risk}
  ttl-seconds: ${JWT_TTL_SECONDS:43200}

# ✅ IMPORTANT : pour SecurityConfig (@Value("${security.jwt.secret}"))
security:
  jwt:
    secret: ${JWT_SECRET:0123456789abcdefghijklmnopqrstuvwxyz012345}

# ==============================
#   Actuator
# ==============================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
