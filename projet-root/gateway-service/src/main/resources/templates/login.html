<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<main>
    <h2>Connexion √† Medilabo</h2>

    <!-- Formulaire de connexion -->
    <form th:action="@{/auth/login}" method="post">
        <!-- üîÅ Propage la cible de redirection apr√®s login -->
        <input type="hidden" name="redirect"
               th:value="${redirect != null && !#strings.isEmpty(redirect) 
                          ? redirect 
                          : (param.redirect != null ? param.redirect : null)}"/>

        <div>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required autofocus autocomplete="username"/>
        </div>

        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"/>
        </div>

        <!-- Si CSRF r√©activ√©, d√©commente :
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        -->

        <div>
            <button type="submit">Se connecter</button>
        </div>
    </form>

    <!-- Messages -->
    <div th:if="${param.error}">
        <p style="color: red;">Identifiants invalides. Veuillez r√©essayer.</p>
    </div>

    <div th:if="${param.logout}">
        <p style="color: green;">Vous vous √™tes d√©connect√© avec succ√®s.</p>
    </div>

    <p>
        Pas encore de compte ?
        <!-- ‚úÖ Conserve le redirect si pr√©sent -->
        <a th:href="@{/auth/register(redirect=${redirect != null ? redirect : param.redirect})}">
            Cr√©er un compte
        </a>
    </p>
</main>
</body>
</html>
