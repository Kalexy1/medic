server: 
  port: 8080
  forward-headers-strategy: framework

spring:
  application:
    name: gateway-service
  main:
    # ‚úÖ Gateway en mode Servlet/MVC (pas WebFlux)
    web-application-type: servlet

  # --- Datasource (users du Gateway) ---
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/medilabo_gateway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:admin.01234}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

# üëâ Base de l'UI vue par le Gateway en LOCAL
ui:
  base-url: ${UI_BASE_URL:http://localhost:8084}

# üëâ Bases des backends vus par le Gateway en LOCAL
patients:
  backend:
    base-url: ${PATIENT_BACKEND_BASE_URL:http://localhost:8081/api}

notes:
  backend:
    base-url: ${NOTE_BACKEND_BASE_URL:http://localhost:8082/api}

risk:
  backend:
    base-url: ${RISK_BACKEND_BASE_URL:http://localhost:8083/api}

security:
  jwt:
    # cl√© HS256 pour signer les JWT (‚â• 32 chars, identique partout)
    secret: ${JWT_SECRET:0123456789abcdefghijklmnopqrstuvwxyz012345}
    ttl-seconds: 43200
    cookie:
      name: JWT_TOKEN
      secure: false     # ‚ùó HTTP local => false
      samesite: Lax     # ‚ùó 'None' n√©cessite Secure=true (HTTPS)

logging:
  level:
    org.springframework.security: INFO
    com.medilabo.gatewayservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
